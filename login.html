<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="assets/images/pestaña.png">
    <title>TRIVIA</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
    <link rel="stylesheet" type="text/css" href="assets/css/media.css">
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                <strong>TRIVIA</strong>
            </a>

        </div>
    </nav>
    <section id="firstSection">
        <div class="container">
            <div class="row">
                <div class="col s12 containerImage">
                    <img class="responsive-img" src="assets/images/portada.png">
                </div>
            </div>
        </div>
    </section>

    <section id="thirdSection">
        <div class="card-panel">
            <h5 class="header2">Login</h5>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="name" type="text">
                            <label for="first_name">Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="password" type="password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <button class="btn cyan waves-effect waves-light right" type="submit" name="action">Iniciar Sesión
                                <i class="mdi-content-send right"></i>
                            </button>
                            <a href="registro.html" class="brand-logo right">
                                <br>
                                <div class="registrarse">REGISTRARSE</div>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer>
        <div class="row">
            <div class="col s3 offset-s2">
                <a href="" class="home">
                    <i class="material-icons">home</i>
                </a>
                <p>Home</p>
            </div>
            <div class="col s3">
                <a href="" class="about">
                    <i class="material-icons">info</i>
                </a>
                <p>About</p>
            </div>
            <div class="col s4">
                <a href="" class="settings">
                    <i class="material-icons">settings_applications</i>
                </a>
                <p>Settings</p>
            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>

</html>
